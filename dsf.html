<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Get dsf</title>
</head>
<body onload=Get()>
  <script>
    function Get() {
      var print = document.getElementById("output");
      print.innerHTML = "devicePixelRatio = " + window.devicePixelRatio + "<br>";
      print.innerHTML += "innerWidth = " + window.innerWidth + "<br>";
      print.innerHTML += "innerHeight = " + window.innerHeight + "<br>";
    }
    window.addEventListener("resize", () => {
      Get();
    })
  </script>
  <div><button onclick="Get()">Get</button></div>
  <div id="output"></div>
</body>
</html>
