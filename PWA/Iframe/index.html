<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="manifest" href="manifest.json">
<body>
  <iframe src="https://melon-futuristic-waterfall.glitch.me/" allow="geolocation"></iframe>
  <iframe src="https://eirage.github.io/" allow="geolocation"></iframe>
  <iframe src="https://tests.peter.sh/notification-generator/" style="width:100%; height:80vh"></iframe>
</body>

<script type="text/javascript">
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

</script>
</html>
