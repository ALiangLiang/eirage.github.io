<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link rel="manifest" href="manifest.json">
<title>Long Long Test Page</title>
<script type="text/javascript" src="./notification.js"></script>
<script type="text/javascript" src="./location.js"></script>
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
.result {
  margin: 0 0 8px 0;
  padding-top: 8px; padding-bottom: 8px;
  background-color: rgba(255, 0, 0, .1);
  display: none;
}
</style>
<body>
<ul id="result" class="result">
</ul>

<img src="IMG_0279.HEIC" class="center">
<div class='center'>
    <button class="button" id="notification" onclick="sendNotification()">Notification</button>
    <button class="button" id="location" onclick="getLocation()">Location</button>
</div>
</body>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

function showResult(text) {
    result = document.getElementById("result");
    result.innerHTML += "<li>" + text + "</li>";
    result.style.display = "block";
}
</script>
