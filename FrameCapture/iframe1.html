<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iframe 1</title>
</head>
  <style type="text/css">
    body {
        user-select: none;
    }
  </style>
<body>
    <div>iframe 1</div>
    <iframe src = "https://eirage.github.io/FrameCapture/iframe2" style="width:60%; height:400"></iframe>
    <script type="text/javascript">
        let PEList = ["pointerenter", "pointerleave", "pointerover", "pointerout", "pointermove", "pointerdown",
              "pointerup", "gotpointercapture", "lostpointercapture"];
        PEList.forEach(function(eventName) {
          document.addEventListener(eventName, function(e) {
            console.log(document.title + " " + e.type);
          });
        });
    </script>
</body>
